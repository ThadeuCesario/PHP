<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos Inline</title>
</head>
<body>
  <div id="app">
    <button onclick="mostraAlerta()">Me pressione</button>
    <button onmouseover="mostraAlertaMouseOver()">Passe o mouse</button>
    <input type="text" onkeypress="teclaPressionada()">
  </div>
  <footer>
      <script>
        function mostraAlerta(){
          alert('Botão foi clicado');
        }

        function mostraAlertaMouseOver(){
          alert('Passou o mouse sobre o botão');
        }

        function teclaPressionada(){
          alert('Alguma tecla foi pressionada');
        }
      </script>
  </footer>
</body>
</html>
